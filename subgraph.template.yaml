specVersion: 0.0.4
description: GraphTally Protocol allows senders to deposit escrow for specific recievers
repository: https://github.com/semiotic-ai/timeline-aggregation-protocol-contracts
schema:
  file: ./schema.graphql
dataSources:
  # Start Tap V1
  # Tap V1 will be eventually deprecated
  - kind: ethereum
    name: Escrow
    network: '{{network}}'
    source:
      address: '{{Escrow.address}}'
      abi: Escrow
      startBlock: {{Escrow.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/v1/escrow.ts
      entities:
        - Escrow
      abis:
        - name: Escrow
          file: ./abis/Escrow.abi.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Redeem(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleRedeems
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWidthrawals
        - event: Thaw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleThaw
        - event: AuthorizeSigner(indexed address,indexed address)
          handler: handleSignerAuthorization
        - event: RevokeAuthorizedSigner(indexed address,indexed address)
          handler: handleRevokeSignerAuthorization
        - event: CancelThaw(indexed address,indexed address)
          handler: handleCancelThaw
        - event: ThawSigner(indexed address,indexed address,uint256)
          handler: handleThawSigner
        - event: CancelThawSigner(indexed address,indexed address,uint256)
          handler: handleCancelThawSigner
  ## End Tap V1
  - kind: ethereum
    name: TapCollector
    network: '{{network}}'
    source:
      address: '{{TapCollector.address}}'
      abi: TapCollector
      startBlock: {{TapCollector.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EscrowAccount
        - Sender
        - Receiver
        - Collector
        - Signer
        - LatestRav
      abis:
        - name: TapCollector
          file: ./abis/TapCollector.json
      eventHandlers:
        - event: PaymentCollected(indexed uint8,indexed address,address,uint256,indexed
            address,uint256)
          handler: handlePaymentCollected
        - event: SignerAuthorized(indexed address,indexed address)
          handler: handleSignerAuthorized
        - event: SignerRevoked(indexed address,indexed address)
          handler: handleSignerRevoked
        - event: SignerThawCanceled(indexed address,indexed address,uint256)
          handler: handleSignerThawCanceled
        - event: SignerThawing(indexed address,indexed address,uint256)
          handler: handleSignerThawing
        - event: RAVCollected(indexed address,indexed address,indexed address,uint64,uint128,bytes,bytes)
          handler: handleRAVCollected
      file: ./src/v2/tap-collector.ts
  - kind: ethereum
    name: PaymentsEscrow
    network: '{{network}}'
    source:
      address: '{{PaymentsEscrow.address}}'
      abi: PaymentsEscrow
      startBlock: {{PaymentsEscrow.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EscrowAccount
        - Sender
        - Receiver
        - Collector
        - Signer
      abis:
        - name: PaymentsEscrow
          file: ./abis/PaymentsEscrow.json
      eventHandlers:
        - event: CancelThaw(indexed address,indexed address)
          handler: handleCancelThaw
        - event: Deposit(indexed address,indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Thaw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleThaw
        - event: Withdraw(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: Initialized(uint64)
          handler: handleInitialized
      file: ./src/v2/payments-escrow.ts
